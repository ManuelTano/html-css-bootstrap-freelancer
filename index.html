<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
</head>

<body>
    <div class="container-fluid">
        <header>
            <div class="row d-flex align-items-center">
                <div class="col">START BOOTSTRAP</div>
                <div class="col text-end">MENU'</div>
            </div>
        </header>

        <main>
            <section class="cyan p-5">
                <div class="container-fluid">
                    <div class="row justify-content-center ">
                        <div class="col-6">
                            <div class="image"></div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="p-3">
                <div class="container-fluid">
                    <div class="row d-flex flex-column">
                        <div class="col mb-5">
                            <div class="card"></div>
                        </div>
                        <div class="col mb-5">
                            <div class="card"></div>
                        </div>
                        <div class="col mb-5">
                            <div class="card"></div>
                        </div>
                        <div class="col mb-5">
                            <div class="card"></div>
                        </div>
                        <div class="col mb-5">
                            <div class="card"></div>
                        </div>
                        <div class="col mb-5">
                            <div class="card"></div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="cyan p-5">
                <div class="container-fluid">
                    <div class="row d-flex flex-column">
                        <div class="col">
                            <div class="text">Freelancer</div>
                        </div>
                        <div class="col">
                            <div class="text">Wheater</div>
                        </div>
                    </div>
                </div>

            </section>

            <section class="p-5">
                <div class="container-fluid">
                    <div class="row p-5 d-flex flex-column">
                        <div class="col">
                            <div class="text">Contact me</div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="dark p-5">
                <div class="container-fluid">
                    <div class="row d-flex flex-column">
                        <div class="col">
                            <div class="text">Location</div>
                        </div>
                        <div class="col">
                            <div class="text">Around the web</div>
                        </div>
                        <div class="col">
                            <div class="text">Around Freelancer</div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer class="black">
            <div class="container-fluid">
                <div class="row">
                    <div class="col">
                        Copyright
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
